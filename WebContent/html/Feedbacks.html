<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/feedbacks.css">
    <link rel="stylesheet" href="../css/style.css">


    <title>ABC Cinema</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo">Golden Reel</li>
                <div class="items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="Feedbacks.html">Feedbacks</a></li>
                    <li><a href="login.html">Login</a></li>
                </div>
                <li class="search-icon">
                    <input type="search" placeholder="Search movies">
                    <label class="icon">
                        <span class="fas fa-search"></span>
                    </label>
                    
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="hero-section">
        <div class="hero-content">
          
           
        </div>
      </section>
      <main>
        <section class="feedback-section">
            <h2>Customer Feedback</h2>
            <p> Please share your thoughts below.</p>
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select Rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Feedback</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Feedback" required></textarea>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>
    <script src="Feedbacks.html"></script>
</body>
</html>
