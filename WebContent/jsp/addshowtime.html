<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/addshowtime.css">
    <title>Manage Showtimes</title>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark fixed-top">
        <div class="nav">
            <span class="navbar-brand">Golden Reel</span>
        </div>
        <div class="d-flex align-items-center">
            <!-- Right Side: Navigation Links -->
            <nav class="navbar-nav d-flex flex-row" >
                <a href="adminDashboard.html" class="nav-link">Dashboard</a>
                <a href="manageMovies.jsp" class="nav-link">Manage Movies</a>
                <a href="manageShowtimes.jsp" class="nav-link">Manage Showtimes</a>
                <a href="viewFeedbacks.jsp" class="nav-link">View Feedbacks</a>
                  <button class="btn btn-warning btn-sm ms-auto" onclick="location.href='admin_login.jsp'">Login</button>
            </nav>
            
         </div><!-- Right Side: Logout Button -->
          

    </header>
    <body>
        
    <div class="add-showtime-container">
    	<!-- Display status messages -->
            <div>
                <p class="alert alert-info" id="statusMessage" style="display:none;"></p>
            </div>
        
        <form action="addShowtime" method="post" class="showtime-form">
        <h1>Add New Showtime</h1>

	        <label for="movieId">Movie ID:</label>
		    <input type="number" id="movieId" name="movieId" placeholder="Enter movie ID" required>
		
		    <label for="showtimes">Showtimes (comma-separated):</label>
		    <input type="text" id="showtimes" name="showtimes" placeholder="Enter showtimes (e.g., 11:00 AM, 4:00 PM, 9:00 PM)" required>
		
	    <button type="submit" class="submit-button">Add Showtime</button>
	    </form>
	    
    </div>
    
    
    
    <script>
        // Display success/error messages based on query string
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const statusMessage = document.getElementById('statusMessage');

        if (status === 'success') {
            statusMessage.textContent = 'Showtime added successfully!';
            statusMessage.className = 'alert alert-success';
            statusMessage.style.display = 'block';
        } else if (status === 'error') {
            statusMessage.textContent = 'Error occurred while adding the showtime. Please try again.';
            statusMessage.className = 'alert alert-danger';
            statusMessage.style.display = 'block';
        } else if (status === 'invalid') {
            statusMessage.textContent = 'Please fill in all fields.';
            statusMessage.className = 'alert alert-warning';
            statusMessage.style.display = 'block';
        }
    </script>
    
    </body>
    </html>
